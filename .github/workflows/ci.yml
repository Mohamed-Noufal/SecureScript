name: Code Quality CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-check:
    name: Frontend Quality (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint

      # We skip 'npm run build' in CI unless we provide dummy env vars, 
      # because Next.js needs them. Vercel handles the real build.
      
  backend-check:
    name: Backend Quality (Syntax & Types)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install fastapi mangum slowapi pyjwt httpx python-dotenv openai pydantic
          
      - name: Check Python Syntax
        run: |
          cd backend
          python -m compileall .
